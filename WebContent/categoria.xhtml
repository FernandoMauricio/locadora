<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>Page</title>
    <style>
    .semBorda tr, .semBorda td {
		border: none !important;
	}
	.botao {
	   height:40px;
	   width: 80px;
	}
    </style>
    
</h:head>
<h:body>

	<ui:include src="include/header.xhtml" />
	
	<div class="containerContent" style="width: 1300px; position: absolute; left: 5%;">
		 <br />
	    <h:form id="categoria">
	        <p:panel header="Cadastrar categoria">
	        
	          <p:messages />
			 
	           <p:panelGrid columns="3" styleClass="semBorda">   
	                    
				 <p:outputLabel value="Descrição  " for="descricao" />
		         <p:inputText  id="descricao" size="50" value="#{categoriaMB.categoria.descricao}" />
		                                 
		         
						         
				 <p:commandButton value="Salvar" ajax="false" action="#{categoriaMB.salvar}">
				 </p:commandButton>
			</p:panelGrid>
			
			<hr />
			<h:form>
			    <p:dataTable value="#{categoriaMB.listaCategoria}" var="categoria" rows="10"
			                         paginator="true"
			                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15">
			                         
			       <p:column headerText="ID">
			            <h:outputText value="#{categoria.id}" />
			        </p:column>
			                 
			                         
			                         
			        <p:column headerText="Descrição">
			            <h:outputText value="#{categoria.descricao}" />
			        </p:column>
			 
			 
			        <p:column headerText="Ações">
			             <h:panelGrid columns="3" styleClass="semBorda">
			             
			        <h:column>
						<h:commandLink action="#{categoriaMB.excluir}" 
									   value="Remover">
							<f:ajax render="@form" />
							<f:setPropertyActionListener 
								target="#{categoriaMB.categoria}" 
								value="#{categoria}"/>
						</h:commandLink>
					</h:column>
				<h:column>
					<h:commandLink
        					 value="Alterar">
							<f:ajax render="@form :categoria" />
							<f:setPropertyActionListener 
								target="#{categoriaMB.categoria}" 
								value="#{categoria}"/>
						</h:commandLink>
				</h:column>
						
			
						</h:panelGrid>
			        </p:column>
			        
			    </p:dataTable>
			</h:form>
	        	
	        </p:panel>
	    </h:form>
    </div>
</h:body>
</html>
