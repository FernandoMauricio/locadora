<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>Page</title>
    <style>
    .semBorda tr, .semBorda td {
		border: none !important;
	}
	.botao {
	   height:40px;
	   width: 80px;
	}
    </style>
    
</h:head>
<h:body>

	<ui:include src="include/header.xhtml" />
	
	<div class="containerContent" style="width: 1300px; position: absolute; left: 5%;">
		 <br />
	    <h:form id="cliente">
	        <p:panel header="Cadastro de Clientes">
	        
	          <p:messages />

	           <p:panelGrid columns="4" styleClass="semBorda">         
	
				 <p:outputLabel value="Nome: " for="nome" />
		         <p:inputText  id="nome" size="50" value="#{clienteMB.cliente.nome}" />
		                                 
		         <p:outputLabel value="Email:" for="email" />
		         <p:inputText  id="email" size="50" value="#{clienteMB.cliente.email}"  /> 
		         
		        <p:outputLabel value="Data de nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" size="12" pattern="dd/MM/yyyy" mask="99/99/9999" 
					value="#{clienteMB.cliente.dataNascimento}" />
		                 

		         <p:outputLabel  value="Cidade:" for="cidade" />
		         <p:inputText  id="cidade" size="10" value="#{clienteMB.cliente.cidade}" />	
		         
		        <p:outputLabel value="UF" />
				<p:selectOneMenu value = "#{clienteMB.cliente.uf}"> 
				   <f:selectItem itemValue = "AM" itemLabel = "AM" /> 
				   <f:selectItem itemValue = "BA" itemLabel = "BA" /> 
				</p:selectOneMenu> 
				         
		         
		         <p:outputLabel  value="CNH:" for="cnh" />
		         <p:inputText  id="cnh" size="50" value="#{clienteMB.cliente.cnh}" />
		         
		         <p:outputLabel  value="Endereco:" for="endereco" />
		         <p:inputText  id="endereco" size="50" value="#{clienteMB.cliente.endereco}" />
		        	
		       	 <p:outputLabel  value="Bairro:" for="bairro" />
		         <p:inputText  id="bairro" size="50" value="#{clienteMB.cliente.bairro}" />	  
		         
		         <p:outputLabel  value="Cep:" for="cep" />
		         <p:inputText  id="cep" size="50" value="#{clienteMB.cliente.cep}" />	 
		         
		         <p:outputLabel  value="Cpf:" for="cpf" />
		         <p:inputMask id="cpf" value="#{clienteMB.cliente.cpf}" mask="999.999.999-99"
                        size="13" />      
		         
		  
		         <p:outputLabel  value="Residencial" for="telresidencial" />
		         <p:inputMask id="telresidencial" value="#{clienteMB.cliente.telresidencial}" mask="(99)9999-9999"
                        size="15" />
		         
		         <p:outputLabel  value="Celular:" for="telcelular" />
		          <p:inputMask id="telcelular" value="#{clienteMB.cliente.telcelular}" mask="(99)99999-9999"
                        size="15" />	
		         
				 <p:commandButton value="Salvar" ajax="false" action="#{clienteMB.salvar}">
				 </p:commandButton>
			</p:panelGrid>

			<hr />
			
			<h:form>
			    <p:dataTable value="#{clienteMB.listaCliente}" var="cliente" rows="10"
			                         paginator="true"
			                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15">
			                         
			        <p:column headerText="nome">
			            <h:outputText value="#{cliente.nome}" />
			        </p:column>
			 
			        <p:column headerText="cnh">
			            <h:outputText value="#{cliente.cnh}" />
			        </p:column>
			 
			        <p:column headerText="email">
			            <h:outputText value="#{cliente.email}" />
			        </p:column>
			 
			        <p:column headerText="Ações">
			             <h:panelGrid columns="3" styleClass="semBorda">
			           
			        <h:column>
						<h:commandLink action="#{clienteMB.excluir}" 
									   value="Remover">
							<f:ajax render="@form" />
							<f:setPropertyActionListener 
								target="#{clienteMB.cliente}" 
								value="#{cliente}"/>
						</h:commandLink>
					</h:column>
				<h:column>
					<h:commandLink
        					 value="Alterar">
							<f:ajax render="@form :cliente" />
							<f:setPropertyActionListener 
								target="#{clienteMB.cliente}" 
								value="#{cliente}"/>
						</h:commandLink>
				</h:column>
						
						</h:panelGrid>
			        </p:column>
			    </p:dataTable>
			</h:form>
	        	
	        </p:panel>
	    </h:form>
	    <BR />
    </div>
</h:body>
</html>
