<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>Page</title>
    <style>
    .semBorda tr, .semBorda td {
		border: none !important;
	}
	.botao {
	   height:40px;
	   width: 80px;
	}
    </style>
    
</h:head>
<h:body>

	<ui:include src="include/header.xhtml" />
	
	<div class="containerContent" style="width: 1300px; position: absolute; left: 5%;">
		 <br />
	    <h:form id="contrato">
	        <p:panel header="Contrato">
	        
	          <p:messages />
	        <h:panelGrid columns="1" cellpadding="5">
			    <p:commandButton value="Cadastrar Contrato" type="button" onclick="PF('dlg1').show();" />
			</h:panelGrid>
			 
			<p:dialog header="Cadastrar Contrato" widgetVar="dlg1" minHeight="40">	
	           <p:panelGrid columns="2" styleClass="semBorda">   
	                    
                    
               <p:outputLabel value="Selecione o Cliente" />
				<p:selectOneMenu filter="true" value="#{contratoMB.contrato.cliente}">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um Clientre" />
					<f:selectItems value="#{clienteMB.listaCliente}" var="cliente"
						converter="generic" itemValue="#{cliente.id}" itemLabel="#{cliente.nome}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Selecione o Veículo" />
				<p:selectOneMenu filter="true" value="#{contratoMB.contrato.veiculo}">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um Clientre" />
					<f:selectItems value="#{veiculoMB.listaVeiculo}" var="veiculo"
						converter="generic" itemValue="#{veiculo.id}" itemLabel="#{veiculo.modelo}" />
				</p:selectOneMenu>
		                                 
		         <p:outputLabel value="situacaoContrato:" for="situacaoContrato" />
		         <p:inputText  id="situacaoContrato" size="50" value="#{contratoMB.contrato.situacaoContrato}"  /> 
		         
		        <p:outputLabel value="Data de entrada" for="dataContrato" />
				<p:calendar id="dataContrato" size="12" pattern="dd/MM/yyyy" mask="99/99/9999" 
					value="#{contratoMB.contrato.dataContrato}" />
					
				<p:outputLabel value="Data da retirada" for="dataRetirada" />
				<p:calendar id="dataRetirada" size="12" pattern="dd/MM/yyyy" mask="99/99/9999" 
					value="#{contratoMB.contrato.dataRetirada}" />
					
				<p:outputLabel value="Data da devolucao" for="dataDevolucao" />
				<p:calendar id="dataDevolucao" size="12" pattern="dd/MM/yyyy" mask="99/99/9999" 
					value="#{contratoMB.contrato.dataDevolucao}" />
		         
		         
		         <p:outputLabel value="valorDiaria" for="valorDiaria" />
		         <p:inputText  id="valorDiaria" size="50" value="#{contratoMB.contrato.valorDiaria}"  /> 
		         
		         <p:outputLabel value="valorMultas" for="valorMultas" />
		         <p:inputText  id="valorMultas" size="50" value="#{contratoMB.contrato.valorMultas}"  /> 
		         
		         <p:outputLabel value="valorTaxas" for="valorTaxas" />
		         <p:inputText  id="valorTaxas" size="50" value="#{contratoMB.contrato.valorTaxas}"  /> 
		         
		         <p:outputLabel value="valorTotal" for="valorTotal" />
		         <p:inputText  id="valorTotal" size="50" value="#{contratoMB.contrato.valorTotal}"  /> 
		         
		         
				 <p:commandButton value="Salvar" ajax="false" action="#{contratoMB.salvar}">
				 </p:commandButton>
			</p:panelGrid>
			</p:dialog>
			
			
			<h:form>
			    <p:dataTable value="#{contratoMB.listaContrato}" var="contrato" rows="10"
			                         paginator="true"
			                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15">
			                         
			        <p:column headerText="numContrato">
			            <h:outputText value="#{contrato.numContrato}" />
			        </p:column>
			 
			        <p:column headerText="situacaoContrato">
			            <h:outputText value="#{contrato.situacaoContrato}" />
			        </p:column>
			 
			 
			        <p:column headerText="Ações">
			             <h:panelGrid columns="3" styleClass="semBorda">
			             
			        <h:column>
						<h:commandLink action="#{contratoMB.excluir}" 
									   value="Remover">
							<f:ajax render="@form" />
							<f:setPropertyActionListener 
								target="#{contratoMB.contrato}" 
								value="#{contrato}"/>
						</h:commandLink>
					</h:column>
				<h:column>
					<h:commandLink
        					onclick="PF('dlg1').show();" value="Alterar">
							<f:ajax render="@form :contrato" />
							<f:setPropertyActionListener 
								target="#{contratoMB.contrato}" 
								value="#{contrato}"/>
						</h:commandLink>
				</h:column>
						
			
						</h:panelGrid>
			        </p:column>
			        
			    </p:dataTable>
			</h:form>
	        	
	        </p:panel>
	    </h:form>
    </div>
</h:body>
</html>
